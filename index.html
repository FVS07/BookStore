<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>


		<div class="container-fluid " ng-controller="LibrosController as libros">
         <div class="row">
    			  	<h1 class="col-md-12">BookStore</h1>

					<div class="container" >
							<div class="row" >
								<div class="col-md-12">
						            <div class="input-group" id="adv-search">
						                <input type="text" ng-model="algo" class="form-control" placeholder="Busca tu Libro" />
						                <div class="input-group-btn">
						                    <div class="btn-group" role="group">
						                        <div class="dropdown dropdown-lg">
						                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
						                            <div class="dropdown-menu dropdown-menu-right" role="menu">
						                                <form class="form-horizontal" role="form">
						                                  <div class="form-group">
						                                    <label for="filter">Ordenar por:</label>
						                                    <select class="form-control" ng-model="orden" >
						                                        
						                                        <option value="titulo">Titulo</option>
						                                        <option value="autor">Autor</option>
						                                        <option value="editorial">Editorial</option>		                          
						                                    </select>
						                                  </div>
					                                </form>
						                            </div>
						                        </div>
						                        
						                    </div>
						                </div>
						            </div>
						          </div>
						        </div>
							</div>
						</div>
					<div  center="block">		
	     		 		<div ng-repeat="libro in libros.l | filter: algo | orderBy: orden">	<div class="row">		
							<div class="col-md-5">
                							<div class="row">
                							<div class="row-box-shadow"> 


                									<div class="col-md-5">
                                     				<img class="lib-img-show" ng-src="{{libro.img}}" >
                        							</div>

                   						<div class="col-md-7 text-justify">
                            			<div class="lib-row lib-header">
  
                                		<h2>{{libro.titulo}}</h2>
                                		<div class="lib-header"></div>
                            			</div>
                            			<div class="lib-row lib-desc">
                                  		<p>{{libro.descripcion}}</p>
                                  		<blockquote class="blockquote-reverse">
                                  			<cite tittle="Fuente">
                                  		<h6 class="textsuccess"> {{libro.autor}}<br>{{libro.editorial}}</h6>
                            			</cite>
                            			</blockquote>
                            			</div>
                        		</div>
                    		</div>
                		</div>	
					</div>
			 	</div>

			</div>
		</div>		
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="js/scripts.js"></script>
	</body>
</html>
